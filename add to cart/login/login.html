<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
   
    <link rel="stylesheet" href="./login.css">
  </head>
  <body>
    <div class="container">
      <form action="../addtocart.html" >
        <h2>Login</h2>
        <label for="username">Username</label>
        <input type="text" id="username" name="username"  maxlength="20" minlength="3" placeholder="enter your name">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" minlength="6" maxlength="8"  placeholder="enter your password">
        <button type="submit" >Submit</button>
        <p id="str"></p>
        
        <h3>New user?   <a href="../signup/signup.html">signup</a></h3>
      </form>
    </div>

    <script src="./login.js"></script>
  </body>
</html>
