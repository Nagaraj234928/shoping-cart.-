<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
   
    <link rel="stylesheet" href="./login.css">
  </head>
  <body>
    <div class="container">
      <form action="../front/project1.html" onsubmit=" return matchpass()">
        <h2>Login</h2>
        <label for="username">Username</label>
        <input type="text" id="username" name="username"  maxlength="20" minlength="3" placeholder="enter your name">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" minlength="6" maxlength="8"  placeholder="enter your password">
        <button type="submit" onclick="welcome()">Submit</button>
        <p id="str"></p>
        <script>
          function welcome(){
            
            alert('Welcome To Fresh Fruit Brothers')
          }
        </script>
        <h3>New user?   <a href="../signup/signup.html">signup</a></h3>
      </form>
    </div>
    <script>
        function matchpass() {
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;

  if (username == "" || password == "") {
    alert("Please enter both username and password");
    return false;
  }

  if (username == "myusername" && password == "mypassword") {
    alert("Login successful!");
    // Redirect to a new page or perform other actions
  } else {
    alert("Incorrect username or password");
    return false;
  }
} 
    </script>
    <script src="./login.js"></script>
  </body>
</html>
